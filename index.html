<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculadora-container">
        <div id="visor" class="visor">0</div>
        
        <div class="botoes">
            <button class="btn especial" data-acao="limpar">AC</button>
            <button class="btn especial" data-acao="inverter-sinal">+/-</button>
            <button class="btn especial" data-acao="porcentagem">%</button>
            <button class="btn operador" data-value="/">÷</button>

            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn operador" data-value="*">×</button>

            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn operador" data-value="-">−</button>

            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn operador" data-value="+">+</button>

            <button class="btn zero" data-value="0">0</button>
            <button class="btn" data-acao="decimal">.</button>
            <button class="btn igual" data-acao="calcular">=</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
